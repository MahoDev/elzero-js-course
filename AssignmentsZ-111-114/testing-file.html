<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="a1">
        <div class="style-select">
            <p>Font</p>
            <select name="font" id="s1">
                <option value="open sans">Open Sans</option>
                <option value="cairo">Cairo</option>
                <option value="roboto">Roboto</option>
            </select>
        </div>
        <div class="style-select">
            <p>Color</p>
            <select name="color" id="s2">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="cyan">Cyan</option>
                <option value="black">Black</option>
                <option value="orange">Orange</option>
            </select>
        </div>
        <div class="style-select">
            <p>Font Size</p>
            <select name="font-size" id="s3">
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>
        </div>
        <div class="text-info">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            Saepe voluptas excepturi ipsum nulla, ullam deserunt fugit expedita dolor similique exercitationem
            iure dolore vero dolorem reiciendis, omnis esse. Ut, veritatis provident!
        </div>
    </div>

    <div class="a2">
        <form action="/">
            <label for="fname">First Name:</label>
            <input type="text" id="fname">
            <br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname">
            <br><br>
            <label for="age">Age:</label>
            <input type="text" id="age">
            <br><br>
            <label for="s4">Specialty:</label>
            <select name="" id="s4">
                <option value="front end">Front End</option>
                <option value="back end">Back End</option>
                <option value="design">Design</option>
                <option value="video editing">Video Editing</option>
            </select>
            <br><br>
            <input type="submit">
        </form>
    </div>
    <br>
    <div class="challenge">
        <div class="form">
            <input type="text" class="input">
            <input type="submit" class="add" value="Add Task">
        </div>
        <div class="tasks">
            <!-- fill with js code -->
        </div>
    </div>
    <script src="a1.js"></script>
    <script src="a2.js"></script>
    <script src="challenge.js"></script>
</body> 
</html>
